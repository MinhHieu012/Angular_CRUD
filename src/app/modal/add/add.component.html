<button
    class="px-4 py-2 font-medium text-white bg-blue-500 rounded-md hover:bg-blue-500 focus:outline-none focus:shadow-outline-blue active:bg-blue-500 transition duration-150 ease-in-out"
    nz-button [nzSize]="'large'" nzType="primary" (click)="showModal()">
    <span>Add</span>
</button>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Add Customer Form" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" nzOkText="Submit" nzCancelText="Cancel">
    <ng-container *nzModalContent>
        <form class="form" #form="ngForm">
            <label>Full Name:</label>
            <input type="text" [(ngModel)]="dataAddCustomer.name" id="fullname" name="fullname" placeholder="Enter Full Name" required />
            <label>Age:</label>
            <input type="number" [(ngModel)]="dataAddCustomer.age" id="number" name="number" placeholder="Enter Age" />
            <label>Phone:</label>
            <input type="text" [(ngModel)]="dataAddCustomer.phone" ngModel id="phone" name="phone" placeholder="Enter Phone" />
            <label>Address:</label>
            <input type="text" [(ngModel)]="dataAddCustomer.address" id="address" name="address" placeholder="Enter Address" />
        </form>
    </ng-container>
</nz-modal>
