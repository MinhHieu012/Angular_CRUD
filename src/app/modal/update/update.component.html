<button
    class="h-9 px-5 text-yellow-700 border border-yellow-500 rounded-lg bg-gray hover:bg-yellow-500 hover:text-white focus:shadow-outline transition duration-700 ease-in-out mr-3"
    type="button"
    (click)="showModal()">
    Update
</button>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Update Customer" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" nzOkText="OK" nzCancelText="Cancel">
    <ng-container *nzModalContent>
        <form class="bg-white shadow-md rounded px-8 pb-8" #form="ngForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Full Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required [(ngModel)]="dataUpdateCustomer.name" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Age
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" id="number" name="number" placeholder="Enter Age" [(ngModel)]="dataUpdateCustomer.age" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Phone
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" ngModel id="phone" name="phone" placeholder="Enter Phone" [(ngModel)]="dataUpdateCustomer.phone" />
            </div>
            <div class="mb">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Address
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="address" name="address" placeholder="Enter Address" [(ngModel)]="dataUpdateCustomer.address" />
            </div>
        </form>
    </ng-container>
</nz-modal>
