<div class="home">
    <app-add (getCustomer)="callgetCustomersBack($event)"></app-add>
    <table class="min-w-full divide-y divide-gray-200">
        <thead>
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Full Name
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Age</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let listCustomer of listCustomer; let i = index">
                <td class="px-6 py-4 whitespace-nowrap">{{ i + 1 }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ listCustomer.name }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ listCustomer.age }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ listCustomer.phone }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ listCustomer.address }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <app-update></app-update>
                    <app-delete></app-delete>
                </td>
            </tr>
        </tbody>
    </table>
</div>
