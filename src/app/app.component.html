<div class="main">
  <div class="left-side">
    <h2>Customer Form</h2>
    <form class="form" #form="ngForm" (ngSubmit)="add()">
      <p>Full Name:</p>
      <input type="text" [(ngModel)]="addCustomer.name" id="fullname" name="fullname" placeholder="Enter Full Name" />
      <p>Age:</p>
      <input type="number" [(ngModel)]="addCustomer.age" id="number" name="number" placeholder="Enter Age" />
      <p>Phone:</p>
      <input type="phone" [(ngModel)]="addCustomer.phone" ngModel id="phone" name="phone" placeholder="Enter Phone" />
      <p>Address:</p>
      <input type="text" [(ngModel)]="addCustomer.address" id="address" name="address" placeholder="Enter Address" />
      <button>Add</button>
      <button>Update</button>
    </form>
  </div>
  <div class="right-side">
    <h2>Customer Table</h2>
    <nz-table #basicTable >
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let listCustomer of listCustomer">
          <td>{{ listCustomer.id }}</td>
          <td>{{ listCustomer.name }}</td>
          <td>{{ listCustomer.age }}</td>
          <td>{{ listCustomer.phone }}</td>
          <td>{{ listCustomer.address }}</td>
          <td>
            <button class="btn">Edit</button>
            <button class="btn" (click)="delete(listCustomer.id)">Delete</button>
          </td>
        </tr>
      </thead>
    </nz-table>
  </div>
</div>
