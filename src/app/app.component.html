<div class="main">
  <div class="left-side">
    <h2>Customer Form</h2>
    <form class="form" #form="ngForm" >
      <label>Full Name:</label>
      <input type="text" [(ngModel)]="addCustomer.name" [(ngModel)]="selectedCustomer.name" id="fullname" name="fullname" placeholder="Enter Full Name" required/>
      <label>Age:</label>
      <input type="number" [(ngModel)]="addCustomer.age" [(ngModel)]="selectedCustomer.age" id="number" name="number" placeholder="Enter Age" />
      <label>Phone:</label>
      <input type="phone" [(ngModel)]="addCustomer.phone" [(ngModel)]="selectedCustomer.phone" ngModel id="phone" name="phone" placeholder="Enter Phone" />
      <label>Address:</label>
      <input type="text" [(ngModel)]="addCustomer.address" [(ngModel)]="selectedCustomer.address" id="address" name="address" placeholder="Enter Address" />
      <button (click)="add()">Add</button>
      <button (click)="update(selectedCustomer)">Update</button>
    </form>

  </div>
  <div class="right-side">
    <h2>Customer Table</h2>
    <nz-table #basicTable >
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let listCustomer of listCustomer; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ listCustomer.name }}</td>
          <td>{{ listCustomer.age }}</td>
          <td>{{ listCustomer.phone }}</td>
          <td>{{ listCustomer.address }}</td>
          <td>
            <button class="btn" (click)="edit(listCustomer)">Edit</button>
            <button class="btn" (click)="delete(listCustomer.id)">Delete</button>
          </td>
        </tr>
      </thead>
    </nz-table>
  </div>
</div>
